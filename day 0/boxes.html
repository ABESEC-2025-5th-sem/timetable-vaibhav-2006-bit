<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Boxes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .links {
      display: flex;
      gap: 15px;
    }

    .navbar .links a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

    .navbar .links a:hover {
      background: #555;
      border-radius: 5px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
      background: #f4f4f4;
      min-height: 80vh;
    }


    .big-box {
      width: 400px;
      height: 320px;
      background: #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }


    .small-box {
      flex: 1 1 calc(50% - 8px);
      background: steelblue;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      padding: 4px;
      border-radius: 6px;
    }

    
    .mini-box {
      flex: 1 1 calc(50% - 4px);
      background: lightcoral;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: white;
      border-radius: 4px;
    }

   
  </style>
</head>
<body>
  

  <div class="container">
    <div class="big-box">

      
      <div class="small-box">
        <div class="mini-box"></div>
        <div class="mini-box">2</div>
        <div class="mini-box">3</div>
        <div class="mini-box">4</div>
      </div>

      
      <div class="small-box">
        <div class="mini-box">1</div>
        <div class="mini-box">2</div>
        <div class="mini-box">3</div>
        <div class="mini-box">4</div>
      </div>

      
      <div class="small-box">
        <div class="mini-box">1</div>
        <div class="mini-box">2</div>
        <div class="mini-box">3</div>
        <div class="mini-box">4</div>
      </div>

      
      <div class="small-box">
        <div class="mini-box">1</div>
        <div class="mini-box">2</div>
        <div class="mini-box">3</div>
        <div class="mini-box">4</div>
      </div>

    </div>
  </div>


</body>
</html>
