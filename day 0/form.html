<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <a href="form.html" name="form.html" id="Create a new account" target="#"></a>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    /* Header */
    header {
      background: #fff;
      padding: 15px 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #2575fc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Center content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-box .input-box {
      margin-bottom: 20px;
    }

    .login-box .input-box label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .login-box .input-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .login-box .input-box input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #1a5edb;
    }

    .login-box .links {
      margin-top: 15px;
      text-align: center;
    }

    .login-box .links a {
      text-decoration: none;
      color: #2575fc;
      font-size: 14px;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: #fff;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #555;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
   <h1> Login Page</h1>
  </header>


  <main>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <div class="links">
          <p><a href="#">Forgot Password?</a></p>
          <p><a href="#">Create an Account</a>
          
          
        </div>
      </form>
    </div>
  </main>

  
  <footer>
    Â© 2025 login page | All Rights Reserved
  </footer>
</body>
</html>
