<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .links {
      display: flex;
      gap: 15px;
    }

    .navbar .links a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

    .navbar .links a:hover {
      background: #555;
      border-radius: 5px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      background: #f4f4f4;
      min-height: 80vh;
    }

    .box {
      width: 200px;
      height: 150px;
      background: steelblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      overflow: hidden; 
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  
  <div class="navbar">
    <div class="logo">MyWebsite</div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="container">
    <div class="box"><img src="https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Box 1"></div>
    <div class="box"><img src="https://images.unsplash.com/photo-1530092285049-1c42085fd395?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwZmxvd2VyfGVufDB8fDB8fHww" alt="Box 2"></div>
    <div class="box"><img src="https://media.istockphoto.com/id/1394440950/photo/natural-view-cosmos-filed-and-sunset-on-garden-background.webp?b=1&s=612x612&w=0&k=20&c=o3n-h2j4aBnaDqKeY-876cTRm1DLOsZcCjcfDZf_9TQ=" alt="Box 3"></div>
    <div class="box"><img src="https://images.unsplash.com/photo-1586082207282-3dcb61d25ebd?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9zZSUyMGZsb3dlcnxlbnwwfHwwfHx8MA%3D%3D" alt="Box 4"></div>
    <div class="box"><img src="https://images.contentstack.io/v3/assets/bltcedd8dbd5891265b/blt134818d279038650/6668df6434f6fb5cd48aac34/beautiful-flowers-rose.jpeg?q=70&width=3840&auto=webp" alt="Box 5"></div>
  </div>

  <footer>
    Â© 2025 MyWebsite. All rights reserved.
  </footer>
</body>
</html>
