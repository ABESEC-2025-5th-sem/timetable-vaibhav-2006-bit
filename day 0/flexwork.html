<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .links {
      display: flex;
      gap: 15px;
    }

    .navbar .links a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

    .navbar .links a:hover {
      background: #555;
      border-radius: 5px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      background: #f4f4f4;
      min-height: 80vh;
    }

    .box {
      width: 200px;
      height: 150px;
      background: steelblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  
  <div class="navbar">
    <div class="logo">MyWebsite</div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
  </div>

  
  <footer>
    Â© 2025 MyWebsite. All rights reserved.
  </footer>
</body>
</html>
